<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="../file/prism.js"></script>
    <link rel="stylesheet" href="../file/prism.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=ss, initial-scale=1.0" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <section class="flex flex-wrap justify-center mt- w-full">
      <section class="flex flex-wrap justify-center w-full cursor-text">
        <div
          class="flex flex-wrap justify-center space-y-4 w-6/12 mt-8 rounded-md shadow bg-gray-100 py-10"
        >
          <input
            type="username"
            id="admin_user_box"
            type="text"
            class="w-11/12 rounded-md py-3 px-3 shadow"
            placeholder="Username"
          />
          <input
            type="password"
            id="admin_pass_box"
            type="text"
            class="w-11/12 rounded-md py-3 px-3 shadow"
            placeholder="Password"
          />
          <button
            class="rounded-md bg-white text-gray-500 font-bold py-3 px-12 shadow rounded-md"
            onclick="admin_login()"
          >
            LOGIN
          </button>
        </div>
      </section>
    </section>
  </body>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");
    body {
      font-family: "Karla", sans-serif;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="../javascript"></script>
</html>
